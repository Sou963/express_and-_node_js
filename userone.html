<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container my-5">
    <h2 class="text-center text-primary mb-4">User Details</h2>
    <div id="useroneCard" class="card p-4 shadow-sm"></div>
    <div class="text-center mt-4">
      <a href="/" class="btn btn-secondary">Back</a>
    </div>
  </div>

  <script>
    const id = window.location.pathname.split("/").pop();

    fetch(`/api/oneuser/${id}`)
      .then(res => res.json())
      .then(user => {
        const div=document.getElementById('useroneCard');
        div.innerHTML=`
        <h3><b>Name:-</b> ${user.username}</h3>
        <p><b>password:-</b> ${user.password}</p>
        `
      })
      .catch(err => {
        document.getElementById("userCard").innerHTML = `<p class="text-danger">User not found!</p>`;
      });

   
  </script>
</body>
</html>
